apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-metrics
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo.git'  # Replace with your Git repo
    targetRevision: main  # Replace with the appropriate branch
    path: metrics  # Path where the YAML files are stored
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true