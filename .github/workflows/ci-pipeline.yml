name: Code quality pipeline

on:
  push:
    branches:
      [master, develop, feature/install]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  kyverno-job:
    runs-on: ubuntu-latest
    name: Run kyverno
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Validate policy
        uses: gbaeke/kyverno-cli@v1
        with:
          command: |
            kyverno apply ./policies --resource=./dev/deployment.yaml

